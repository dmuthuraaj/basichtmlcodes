<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Links</title>
    <style>
      a {
        text-decoration: none;
      }
      a:link {
        color:green;
      }
      a:visited {
        color: black;
      }
      a:hover {
        color: blue;
      }
      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.lipsum.com/" target="_blank">lipsum</a> <br />
    <br />
    <a href="index.html" target="_blank">index</a>
  </body>
</html>
